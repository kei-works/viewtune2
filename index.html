<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kei.works ViewTune v3</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --sidebar-color: #111111;
            --text-color: #ffffff;
            --accent-red: #ff3b30;
            --border-color: #333333;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        /* 起動画面 */
        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            z-index: 9999;
            transition: opacity 1s ease;
        }

        .splash-logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 100;
            letter-spacing: 0.5rem;
            color: #fff;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.5s forwards;
        }

        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        /* メインレイアウト（横並び） */
        .main-wrapper {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        /* 左サイドバー */
        aside {
            width: 220px;
            background-color: var(--sidebar-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            box-sizing: border-box;
            gap: 25px;
            overflow-y: auto;
        }

        .logo-small {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 0.2rem;
            opacity: 0.5;
            margin-bottom: 10px;
        }

        /* 時計エリア */
        .clocks {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #analog-clock {
            width: 120px;
            height: 120px;
        }

        #digital-clock {
            font-size: 1.5rem;
            font-family: "SF Mono", "Menlo", "Monaco", monospace;
            font-variant-numeric: tabular-nums;
            font-weight: 300;
        }

        /* 操作系 */
        .controls {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 15px;
            align-items: center;
        }

        input[type="file"] { display: none; }

        .custom-file-upload {
            width: 80%;
            text-align: center;
            padding: 10px 0;
            border: 1px solid #555;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.3s;
        }

        .custom-file-upload:hover { background: #333; }

        audio {
            width: 100%;
            margin-top: 10px;
            filter: invert(100%) hue-rotate(180deg) brightness(1.5); /* 黒背景に馴染ませる */
        }

        /* 右側メインエリア（PDF） */
        main {
            flex: 1;
            position: relative;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #placeholder-text {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #444;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="splash-logo">Kei.works</div>
    </div>

    <div class="main-wrapper">
        <aside>
            <div class="logo-small">Kei.works</div>
            
            <div class="clocks">
                <canvas id="analog-clock"></canvas>
                <div id="digital-clock">00:00:00</div>
            </div>

            <div class="controls">
                <label class="custom-file-upload">
                    <input type="file" id="pdf-input" accept="application/pdf"> PDFを選択
                </label>
                <label class="custom-file-upload">
                    <input type="file" id="audio-input" accept="audio/*"> 音源を選択
                </label>
                <audio id="audio-player" controls></audio>
            </div>
        </aside>

        <main>
            <iframe id="pdf-viewer" src=""></iframe>
            <div id="placeholder-text">PDFを読み込んでください</div>
        </main>
    </div>

    <script>
        // 起動画面
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => { document.getElementById('splash-screen').style.display = 'none'; }, 1000);
            }, 2000);
        });

        // 時計
        function updateClocks() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('digital-clock').textContent = `${h}:${m}:${s}`;
            drawAnalogClock(now);
        }

        function drawAnalogClock(now) {
            const canvas = document.getElementById('analog-clock');
            const ctx = canvas.getContext('2d');
            const size = 240; // Retina対応のため倍のサイズで描画
            canvas.width = size;
            canvas.height = size;
            const radius = size / 2;
            
            ctx.clearRect(0, 0, size, size);
            ctx.translate(radius, radius);
            
            // 目盛り（シンプルに）
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            for (let i = 0; i < 12; i++) {
                ctx.rotate(Math.PI / 6);
                ctx.beginPath();
                ctx.moveTo(0, -radius + 10);
                ctx.lineTo(0, -radius + 20);
                ctx.stroke();
            }
            
            // 外枠
            ctx.beginPath();
            ctx.arc(0, 0, radius - 5, 0, 2 * Math.PI);
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 4;
            ctx.stroke();

            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            // 時針
            drawHand(ctx, (hours % 12 + minutes/60) * 30, radius * 0.5, 6, '#fff');
            // 分針
            drawHand(ctx, (minutes + seconds/60) * 6, radius * 0.8, 4, '#fff');
            // 秒針
            drawHand(ctx, seconds * 6, radius * 0.9, 2, '#ff3b30');

            // 中心
            ctx.beginPath();
            ctx.arc(0, 0, 4, 0, 2 * Math.PI);
            ctx.fillStyle = '#fff';
            ctx.fill();
        }

        function drawHand(ctx, deg, length, width, color) {
            ctx.save();
            ctx.rotate(deg * Math.PI / 180);
            ctx.beginPath();
            ctx.moveTo(0, 10);
            ctx.lineTo(0, -length);
            ctx.strokeStyle = color;
            ctx.lineWidth = width;
            ctx.lineCap = 'round';
            ctx.stroke();
            ctx.restore();
        }

        setInterval(updateClocks, 1000);
        updateClocks();

        // ファイル処理
        document.getElementById('pdf-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('pdf-viewer').src = URL.createObjectURL(file);
                document.getElementById('placeholder-text').style.display = 'none';
            }
        });

        document.getElementById('audio-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('audio-player').src = URL.createObjectURL(file);
            }
        });
    </script>
</body>
</html>
