<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kei.works ViewTune v4.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --sidebar-color: #111111;
            --text-color: #ffffff;
            --accent-red: #ff3b30;
            --border-color: #333333;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--bg-color); color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }

        /* 起動画面 */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 1s ease;
        }
        .splash-logo {
            font-family: 'Montserrat', sans-serif; font-size: 2.5rem; font-weight: 100;
            letter-spacing: 0.3rem; color: #fff; opacity: 0; transform: translateY(20px);
            animation: fadeInUp 1.5s forwards;
        }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        .main-wrapper { display: flex; width: 100vw; height: 100vh; }

        /* サイドバー：150px */
        aside {
            width: 150px; background-color: var(--sidebar-color);
            border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column; align-items: center;
            padding: 15px 8px; box-sizing: border-box; overflow-y: auto;
        }

        .section-separator { width: 100%; border-bottom: 1px solid var(--border-color); margin: 10px 0; }
        .logo-small { font-family: 'Montserrat', sans-serif; font-size: 0.6rem; letter-spacing: 0.1rem; opacity: 0.5; margin-bottom: 5px; }

        /* 1. 時計（数字付き） */
        .clocks { display: flex; flex-direction: column; align-items: center; gap: 4px; }
        #analog-clock { width: 110px; height: 110px; }
        #digital-clock { font-size: 1.1rem; font-family: "SF Mono", monospace; font-variant-numeric: tabular-nums; font-weight: 300; }

        /* 2. PDF操作 */
        .pdf-controls { width: 100%; display: flex; flex-direction: column; gap: 8px; align-items: center; }
        .page-btns { display: flex; justify-content: center; gap: 6px; width: 100%; }
        .page-btn {
            background: #222; border: 1px solid #555; color: #fff;
            padding: 10px 0; border-radius: 4px; cursor: pointer; font-size: 1.2rem;
            flex: 1; display: flex; justify-content: center; align-items: center;
        }

        /* 3. プレイヤー */
        .audio-controls { width: 100%; display: flex; flex-direction: column; gap: 8px; align-items: center; }
        .audio-player-ui { width: 100%; display: flex; flex-direction: column; gap: 5px; }
        .audio-top-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        #play-btn {
            background: none; border: 1px solid #fff; color: #fff;
            width: 30px; height: 30px; border-radius: 50%; cursor: pointer;
            display: flex; justify-content: center; align-items: center; font-size: 0.9rem;
        }
        #time-display { font-family: "SF Mono", monospace; font-size: 0.6rem; opacity: 0.8; }
        #seek-slider { width: 100%; cursor: pointer; accent-color: var(--accent-red); margin: 0; }

        input[type="file"] { display: none; }
        .custom-file-upload {
            width: 95%; text-align: center; padding: 7px 0; border: 1px solid #555;
            border-radius: 6px; cursor: pointer; font-size: 0.7rem; background: #1a1a1a;
        }

        /* メインエリア */
        main { flex: 1; background: #000; position: relative; overflow: hidden; }
        #pdf-viewer { width: 100%; height: 100%; border: none; background: #000; overflow: hidden; }
        #placeholder-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #444; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div id="splash-screen"><div class="splash-logo">Kei.works</div></div>

    <div class="main-wrapper">
        <aside>
            <div class="logo-small">Kei.works</div>
            <div class="clocks">
                <canvas id="analog-clock"></canvas>
                <div id="digital-clock">00:00:00</div>
            </div>
            <div class="section-separator"></div>
            <div class="pdf-controls">
                <label class="custom-file-upload">
                    <input type="file" id="pdf-input" accept="application/pdf"> PDF選択
                </label>
                <div class="page-btns">
                    <button class="page-btn" id="prev-page">＜</button>
                    <button class="page-btn" id="next-page">＞</button>
                </div>
            </div>
            <div class="section-separator"></div>
            <div class="audio-controls">
                <label class="custom-file-upload">
                    <input type="file" id="audio-input" accept="audio/*"> 音源選択
                </label>
                <div class="audio-player-ui">
                    <audio id="audio-player" style="display:none;"></audio>
                    <div class="audio-top-row">
                        <button id="play-btn">▶</button>
                        <div id="time-display">0:00 / 0:00</div>
                    </div>
                    <input type="range" id="seek-slider" value="0" step="0.1">
                </div>
            </div>
        </aside>

        <main>
            <iframe id="pdf-viewer" src=""></iframe>
            <div id="placeholder-text">PDFを選択してください</div>
        </main>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => { document.getElementById('splash-screen').style.display = 'none'; }, 1000);
            }, 2000);
        });

        function updateClocks() {
            const now = new Date();
            document.getElementById('digital-clock').textContent = now.toTimeString().split(' ')[0];
            drawAnalogClock(now);
        }

        function drawAnalogClock(now) {
            const canvas = document.getElementById('analog-clock');
            const ctx = canvas.getContext('2d');
            canvas.width = 220; canvas.height = 220;
            const radius = 110;
            ctx.clearRect(0, 0, 220, 220);
            ctx.translate(radius, radius);
            
            // 外枠
            ctx.beginPath();
            ctx.arc(0, 0, radius - 10, 0, 2 * Math.PI);
            ctx.strokeStyle = '#ffffff'; ctx.lineWidth = 3; ctx.stroke();

            // 数字の追加
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('12', 0, -radius + 25);
            ctx.fillText('3', radius - 25, 0);
            ctx.fillText('6', 0, radius - 25);
            ctx.fillText('9', -radius + 25, 0);

            // 目盛り
            ctx.strokeStyle = '#444'; ctx.lineWidth = 1;
            for (let i = 0; i < 12; i++) { 
                ctx.rotate(Math.PI / 6); 
                if (i % 3 !== 2) { // 数字がある場所は目盛りを省略
                    ctx.beginPath(); ctx.moveTo(0, -radius + 12); ctx.lineTo(0, -radius + 20); ctx.stroke(); 
                }
            }
            
            drawHand(ctx, (now.getHours() % 12 + now.getMinutes()/60) * 30, radius * 0.45, 6, '#fff');
            drawHand(ctx, (now.getMinutes() + now.getSeconds()/60) * 6, radius * 0.7, 4, '#fff');
            drawHand(ctx, now.getSeconds() * 6, radius * 0.85, 1.5, '#ff3b30');
            ctx.beginPath(); ctx.arc(0, 0, 4, 0, 2 * Math.PI); ctx.fillStyle = '#fff'; ctx.fill();
        }
        function drawHand(ctx, deg, length, width, color) {
            ctx.save(); ctx.rotate(deg * Math.PI / 180); ctx.beginPath(); ctx.moveTo(0, 10); ctx.lineTo(0, -length);
            ctx.strokeStyle = color; ctx.lineWidth = width; ctx.lineCap = 'round'; ctx.stroke(); ctx.restore();
        }
        setInterval(updateClocks, 1000); updateClocks();

        // ページ送り
        const viewer = document.getElementById('pdf-viewer');
        document.getElementById('next-page').addEventListener('click', () => {
            viewer.contentWindow.postMessage({ type: 'keydown', keyCode: 34 }, '*');
        });
        document.getElementById('prev-page').addEventListener('click', () => {
            viewer.contentWindow.postMessage({ type: 'keydown', keyCode: 33 }, '*');
        });

        // プレイヤー
        const player = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const seekSlider = document.getElementById('seek-slider');
        const timeDisplay = document.getElementById('time-display');
        playBtn.addEventListener('click', () => {
            if (player.paused) { player.play(); playBtn.textContent = 'Ⅱ'; }
            else { player.pause(); playBtn.textContent = '▶'; }
        });
        player.addEventListener('timeupdate', () => {
            timeDisplay.textContent = `${formatTime(player.currentTime)} / ${formatTime(player.duration || 0)}`;
            seekSlider.value = (player.currentTime / player.duration) * 100 || 0;
        });
        seekSlider.addEventListener('input', () => { player.currentTime = (seekSlider.value / 100) * player.duration; });
