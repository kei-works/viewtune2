<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kei.works ViewTune v3.9</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --sidebar-color: #111111;
            --text-color: #ffffff;
            --accent-red: #ff3b30;
            --border-color: #333333;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--bg-color); color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        /* 起動画面 */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 1s ease;
        }
        .splash-logo {
            font-family: 'Montserrat', sans-serif; font-size: 3rem; font-weight: 100;
            letter-spacing: 0.5rem; color: #fff; opacity: 0; transform: translateY(20px);
            animation: fadeInUp 1.5s forwards;
        }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        .main-wrapper { display: flex; width: 100vw; height: 100vh; }

        aside {
            width: 250px; background-color: var(--sidebar-color);
            border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column; align-items: center;
            padding: 20px 15px; box-sizing: border-box; overflow-y: auto;
        }

        .section-separator { width: 100%; border-bottom: 1px solid var(--border-color); margin: 15px 0; }
        .logo-small { font-family: 'Montserrat', sans-serif; font-size: 0.8rem; letter-spacing: 0.2rem; opacity: 0.5; margin-bottom: 10px; }

        /* 1. 時計 */
        .clocks { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        #analog-clock { width: 130px; height: 130px; }
        #digital-clock { font-size: 1.4rem; font-family: "SF Mono", monospace; font-variant-numeric: tabular-nums; font-weight: 300; }

        /* 2. PDF操作 */
        .pdf-controls { width: 100%; display: flex; flex-direction: column; gap: 12px; align-items: center; }
        .page-btns { display: flex; justify-content: center; gap: 20px; width: 100%; }
        .page-btn {
            background: #222; border: 1px solid #555; color: #fff;
            padding: 12px 25px; border-radius: 5px; cursor: pointer; font-size: 1.5rem;
            flex: 1; display: flex; justify-content: center; align-items: center;
        }

        /* 3. 音楽プレイヤー */
        .audio-controls { width: 100%; display: flex; flex-direction: column; gap: 12px; align-items: center; }
        .audio-player-ui { width: 100%; display: flex; flex-direction: column; gap: 8px; margin-top: 5px; }
        .audio-top-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        #play-btn {
            background: none; border: 1px solid #fff; color: #fff;
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
            display: flex; justify-content: center; align-items: center; font-size: 1.2rem;
        }
        #time-display { font-family: "SF Mono", monospace; font-size: 0.75rem; opacity: 0.8; }
        #seek-slider { width: 100%; cursor: pointer; accent-color: var(--accent-red); }

        input[type="file"] { display: none; }
        .custom-file-upload {
            width: 90%; text-align: center; padding: 10px 0; border: 1px solid #555;
            border-radius: 8px; cursor: pointer; font-size: 0.8rem; background: #1a1a1a;
        }

        /* メメイン表示（瞬間切り替え用設定） */
        main { flex: 1; background: #000; overflow-y: scroll; position: relative; }
        main::-webkit-scrollbar { display: none; } /* スクロールバーは隠す */
        #pdf-viewer { width: 100%; height: 100%; border: none; background: #000; display: block; }
        #placeholder-text { position: fixed; top: 50%; left: 60%; transform: translate(-50%, -50%); color: #444; }
    </style>
</head>
<body>

    <div id="splash-screen"><div class="splash-logo">Kei.works</div></div>

    <div class="main-wrapper">
        <aside>
            <div class="logo-small">Kei.works</div>
            <div class="clocks">
                <canvas id="analog-clock"></canvas>
                <div id="digital-clock">00:00:00</div>
            </div>
            <div class="section-separator"></div>
            <div class="pdf-controls">
                <label class="custom-file-upload">
                    <input type="file" id="pdf-input" accept="application/pdf"> PDFを選択
                </label>
                <div class="page-btns">
                    <button class="page-btn" id="prev-page">＜</button>
                    <button class="page-btn" id="next-page">＞</button>
                </div>
            </div>
            <div class="section-separator"></div>
            <div class="audio-controls">
                <label class="custom-file-upload">
                    <input type="file" id="audio-input" accept="audio/*"> 音源を選択
                </label>
                <div class="audio-player-ui">
                    <audio id="audio-player" style="display:none;"></audio>
                    <div class="audio-top-row">
                        <button id="play-btn">▶</button>
                        <div id="time-display">0:00 / 0:00</div>
                    </div>
                    <input type="range" id="seek-slider" value="0" step="0.1">
                </div>
            </div>
        </aside>

        <main id="scroll-container">
            <iframe id="pdf-viewer" src="" style="height: 10000px;"></iframe>
            <div id="placeholder-text">PDFを読み込んでください</div>
        </main>
    </div>

    <script>
        // 起動画面
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => { document.getElementById('splash-screen').style.display = 'none'; }, 1000);
            }, 2000);
        });

        // 時計描画
        function updateClocks() {
            const now = new Date();
            document.getElementById('digital-clock').textContent = now.toTimeString().split(' ')[0];
            drawAnalogClock(now);
        }
        function drawAnalogClock(now) {
            const canvas = document.getElementById('analog-clock');
            const ctx = canvas.getContext('2d');
            canvas.width = 260; canvas.height = 260;
            const radius = 130;
            ctx.clearRect(0, 0, 260, 260);
            ctx.translate(radius, radius);
            ctx.beginPath(); ctx.arc(0, 0, radius - 8, 0, 2 * Math.PI);
            ctx.strokeStyle = '#ffffff'; ctx.lineWidth = 4; ctx.stroke();
            ctx.strokeStyle = '#444'; ctx.lineWidth = 2;
            for (let i = 0; i < 12; i++) { ctx.rotate(Math.PI / 6); ctx.beginPath(); ctx.moveTo(0, -radius + 20); ctx.lineTo(0, -radius + 35); ctx.stroke(); }
            drawHand(ctx, (now.getHours() % 12 + now.getMinutes()/60) * 30, radius * 0.5, 8, '#fff');
            drawHand(ctx, (now.getMinutes() + now.getSeconds()/60) * 6, radius * 0.8, 5, '#fff');
            drawHand(ctx, now.getSeconds() * 6, radius * 0.92, 2, '#ff3b30');
            ctx.beginPath(); ctx.arc(0, 0, 6, 0, 2 * Math.PI); ctx.fillStyle = '#fff'; ctx.fill();
        }
        function drawHand(ctx, deg, length, width, color) {
            ctx.save(); ctx.rotate(deg * Math.PI / 180); ctx.beginPath(); ctx.moveTo(0, 20); ctx.lineTo(0, -length);
            ctx.strokeStyle = color; ctx.lineWidth = width; ctx.lineCap = 'round'; ctx.stroke(); ctx.restore();
        }
        setInterval(updateClocks, 1000); updateClocks();

        // 瞬間ページ送り（1画面分をパッと飛ばす）
        const scrollContainer = document.getElementById('scroll-container');
        document.getElementById('next-page').addEventListener('click', () => {
            scrollContainer.scrollTop += scrollContainer.clientHeight;
        });
        document.getElementById('prev-page').addEventListener('click', () => {
            scrollContainer.scrollTop -= scrollContainer.clientHeight;
        });

        // プレイヤー
        const player = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const seekSlider = document.getElementById('seek-slider');
        const timeDisplay = document.getElementById('time-display');
        playBtn.addEventListener('click', () => {
            if (player.paused) { player.play(); playBtn.textContent = 'Ⅱ'; }
            else { player.pause(); playBtn.textContent = '▶'; }
        });
        player.addEventListener('timeupdate', () => {
            timeDisplay.textContent = `${formatTime(player.currentTime)} / ${formatTime(player.duration || 0)}`;
            seekSlider.value = (player.currentTime / player.duration) * 100 || 0;
        });
        seekSlider.addEventListener('input', () => { player.currentTime = (seekSlider.value / 100) * player.duration; });
        function formatTime(s) { return `${Math.floor(s/60)}:${Math.floor(s%60).toString().padStart(2,'0')}`; }

        // PDF処理
        document.getElementById('pdf-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const pdfUrl = URL.createObjectURL(file);
                // ページ全体が表示されるように FitH を指定
                document.getElementById('pdf-viewer').src = pdfUrl + "#view=FitH&toolbar=0&navpanes=0";
                document.getElementById('placeholder-text').style.display = 'none';
                scrollContainer.scrollTop = 0;
            }
        });
        document.getElementById('audio-input').addEventListener('change', (e) => {
            if (e.target.files[0]) { player.src = URL.createObjectURL(e.target.files[0]); playBtn.textContent = '▶'; }
        });
    </script>
</body>
</html>
